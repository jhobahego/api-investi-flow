[pytest]
python_files = tests.py test_*.py *_tests.py
testpaths = tests
asyncio_mode = auto

filterwarnings =
    # Ignorar warnings de Pydantic v2 sobre Field 'init' parameter (viene de google-genai)
    ignore:Using extra keyword arguments on `Field` is deprecated:DeprecationWarning
    # Ignorar otros warnings de Pydantic que vienen de dependencias externas
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Ignorar warning de python_multipart en starlette
    ignore:Please use `import python_multipart`:PendingDeprecationWarning
    # Ignorar warning de crypt deprecated en passlib
    ignore:'crypt' is deprecated:DeprecationWarning
    # Ignorar warnings de conflicto con namespace 'model_' en Pydantic (google-genai)
    ignore:Field "model_used" has conflict with protected namespace:UserWarning
    # Ignorar warnings de field shadowing en Pydantic (google-genai)
    ignore:Field name .* shadows an attribute in parent:UserWarning
